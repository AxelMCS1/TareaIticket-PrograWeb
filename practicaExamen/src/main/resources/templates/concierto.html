<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>ITicket</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
        <link th:href="@{/css/concierto.css}" rel="stylesheet" />

    </head>
    <header>
        <nav>
            <div class='header'>
                <h1 th:text="${titulo}"></h1>
                <h3 class='sub' th:text="${subtitulo}"></h3>
            </div>
        </nav>
    </header>
    <body>
        <p class="title">Historial de conciertos.</p>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Artista</th>
                    <th scope="col">Costo</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Capacidad</th>
                    <th scope="col">Lugar</th> 
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody>
            <th:block th:each="user : ${concierto}">
                <tr>
                    <td th:text="${user.getId}"></td>
                    <td th:text="${user.getArtista}"></td>
                    <td th:text="${user.getCosto}"></td>
                    <td th:text="${user.getFecha}"></td>
                    <td th:text="${user.getCapacidad}"></td>
                    <td th:text="${user.getLugar.getLugar}"></td>
                    <!-- revisa la clase y el metodo -->              
                    <td>
                        <a th:href="@{/delete/{id}(id=${user.getId})}">Eliminar</a>
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>
    <div class='add'>
        <a th:href="@{/conciertoN/}">Agregar</a>
    </div>
</body>
</html>
